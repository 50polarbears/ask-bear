<form>
  <div class="form-group">
    <div class="col-md-12">
      <textarea class="form-control" id="commentText" rows="5" placeholder="Put your comment here"
                [formControl]="comment"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-12">
      <button (click)="showReply()" class="btn btn-primary">Ask!</button>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-12">
      <textarea class="form-control" id="replyText" rows="5" placeholder="Bear replies here"
                [formControl]="reply"></textarea>
    </div>
  </div>
</form>
